<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>Datepicker UI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body id="container">
        <main>
            <div id="search-bar"> 
                <input type="text" placeholder="dd / mm / yyyy" /><button type="button"><span class="material-icons">calendar_month</span></button>
            </div>
            <div id="calendar" class="border">
                <div id="top">
                    <div id="date">
                        <span class="material-icons">arrow_left</span>
                        <p>March 2025</p>
                        <span class="material-icons">arrow_right</span>
                    </div>
                    <div id="days">
                        <ul>
                            <li>S</li>
                            <li>M</li>
                            <li>T</li>
                            <li>W</li>
                            <li>T</li>
                            <li>F</li>
                            <li>S</li>
                        </ul>
                    </div>
                </div>
                <div id="bottom"></div>
            </div> 
        </main>
    </body>
</html>
