<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>Datepicker UI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body id="container">
        <main>
            <div id="search-bar"> 
                <input type="text" placeholder="dd / mm / yyyy" /><button type="button"><span class="material-icons">calendar_month</span></button>
            </div>
            <div id="calendar" class="border">
                <div id="top">
                    <div id="date">
                        <span class="material-icons">arrow_left</span>
                        <p>December 2022</p>
                        <span class="material-icons">arrow_right</span>
                    </div>
                    <div id="days">
                        <ul>
                            <li>S</li>
                            <li>M</li>
                            <li>T</li>
                            <li>W</li>
                            <li>T</li>
                            <li>F</li>
                            <li>S</li>
                        </ul>
                    </div>
                </div>
                <div id="bottom">
                    <div class="row">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>
                    <div class="row">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>10</div>
                    </div>
                    <div class="row">
                        <div>11</div>
                        <div>12</div>
                        <div>13</div>
                        <div>14</div>
                        <div>15</div>
                        <div>16</div>
                        <div>17</div>
                    </div>
                    <div class="row">
                        <div>18</div>
                        <div>19</div>
                        <div>20</div>
                        <div>21</div>
                        <div>22</div>
                        <div>23</div>
                        <div>24</div>
                    </div>
                    <div class="row">
                        <div>25</div>
                        <div>26</div>
                        <div>27</div>
                        <div>28</div>
                        <div>29</div>
                        <div>30</div>
                        <div>31</div>
                    </div>
                </div>
            </div> 
        </main>
    </body>
</html>
